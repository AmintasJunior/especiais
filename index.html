<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transferências Especiais</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
</head>
<body>
<div id="container">
    <div>
        <h1>Transferências Especiais</h1>
    </div>  
    <div id="filtros">
        <div>Beneficiário:</div>
        <textarea id="filtro_beneficiario" cols="30" rows="1" placeholder="Filtrar por nome do beneficiário..."></textarea>

    </div>
    <table id="dadosTabela">
        <thead>
            <tr>
                <th>Beneficiário</th>
                <th>Ano</th>
                <th>Parlamentar</th>
                <th>Plano de Ação</th>
                <th>Situação</th>
                <th>VL. Investimento</th>
                <th>VL. Custeio</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão inseridos aqui -->
        </tbody>
        <tfoot>
            <tr>
                <th colspan="5">Total</th>
                <th id="totalInvestimento">R$ 0,00</th>
                <th id="totalCusteio">R$ 0,00</th>
            </tr>
        </tfoot>
    </table>
</div>
    <script src="script.js"></script>

</body>
</html>
