<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transferências Especiais</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>




  </head>
  <body>
    <div id="cabeçalho">
      <img id="logo-ac" src="./img/Perfil-Branco.png" alt="" />
      <span id="point-cabeçalho">•</span>
      <div id="txt-cabeçalho">Transferências Especiais</div>
    </div>
    <div id="container"></div>

      <div id="filtros">
        <div>
            <label id="txt-filtro-benificiario" for="filtro_beneficiario">Beneficiário:</label>
<input type="text" id="filtro_beneficiario" placeholder="Digite o nome do beneficiário...">

        </div>
        <div>
            <label id="txt-filtro-ano" for="filtro_ano">Ano:</label>
            <select id="filtro_ano"></select>
        </div>
        <div>
            <label id="txt-filtro-Parlamentar" for="filtro_parlamentar">Parlamentar:</label>
            <select id="filtro_parlamentar"></select>
        </div>
        <form>
          <label for="Clientes-AC">
              <input type="checkbox" id="Clientes-AC" name="Preferência" value="Clientes AC"> Clientes AC
          </label><br>
          <label for="Todos-Munic">
              <input type="checkbox" id="Todos-Munic" name="Preferência" value="Todos-Munic"> Todos Munic.
          </label><br>

      </form>
    </div>
      
      <div id="caixa-tabela">
        <div id="linha-grossa-cabeçalho"></div>
        <div id="linha-fina-cabeçalho"></div>

        <div id="padding-container-tabela">
          <div id="container-tabela">
            <table id="dadosTabela">
              <thead>
                <tr>
                  <th>Beneficiário</th>
                  <th>Ano</th>
                  <th>Parlamentar</th>
                  <th>Plano de Ação</th>
                  <th>Situação</th>
                  <th>VL. Investimento</th>
                  <th>VL. Custeio</th>
                </tr>
              </thead>
              <tbody>
                <!-- Os dados serão inseridos aqui -->
              </tbody>
            </table>
          </div>
          <div id="rodape">
            <p>Total</p>
            <p id="totalInvestimento">R$ 0,00</p>
            <p id="totalCusteio">R$ 0,00</p>
          </div>
        </div>

      </div>
        <div id="butons">
           <button id="exportExcelButton">xlsx</button>
            <button id="exportPDFButton">pdf</button>
        </div>


      <script src="script.js"></script>
    </div>
  </body>
</html>
